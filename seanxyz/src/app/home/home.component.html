<div class="grid-container">
    
   <header class="header">

   </header>
 
   <aside class="sidenav">
      <app-nav
      (changedPage)="onSelect($event)" ></app-nav>
   </aside>
 
   <main class="main">
    <app-content [page]="activePage" ></app-content>
   </main>
 
   <footer class="footer">
     <app-footer></app-footer>
   </footer>
 </div>
